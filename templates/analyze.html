<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Risk Analysis Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1, h2, h3, .accordion-button {
      color: #ffffff;
    }
    .accordion-button {
      background-color: #1f1f1f;
    }
    .accordion-body {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .accordion-item {
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .accordion-button:not(.collapsed) {
      background-color: #333;
    }
    a {
      color: #90caf9;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">ðŸ§  AI Risk Analysis Report</h1>

  {% if sections.overview %}
    <div class="mb-4">
      {{ sections.overview | safe }}
    </div>
  {% endif %}

  <div class="accordion" id="riskAccordion">
    {% for title, content in sections.items() if title != 'overview' %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ loop.index }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ loop.index }}" aria-expanded="false">
          {{ title }}
        </button>
      </h2>
      <div id="collapse-{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#riskAccordion">
        <div class="accordion-body">
          {{ content | safe }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
